<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图库</title>
    <style>
        li{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<h3>所有图片</h3>
<hr>
<ul id="imgUL"></ul>
<script src="/static/js/jquery.min.js"></script>
<script>
    $(function () {
        $.getJSON('/images/',function (data) {
            alert(data.state);
            for(var i=0; i<data.data.length;i++){
                var li = "<li><img src='"+data.data[i].url+"'></li>";
                $('#imgUL').append(li)
            }
        })
    });
</script>
</body>
</html>
